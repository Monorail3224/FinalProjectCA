<!-- add_entry.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Add Password Entry</h2>
  <form id="add-entry-form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="website_name">Website Name:</label>
      <input type="text" class="form-control" id="website_name" name="website_name" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Password Entry</button>
  </form>
{% endblock %}
