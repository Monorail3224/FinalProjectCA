{% extends 'base.html' %}

{% block title %}TOTP Website App - Register or Sign In{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register or Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row justify-content-center">
                                
                                    {% for field in form %}
                                        <div class="mb-3">
                                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                            {{ field }}
                                        </div>
                                    {% endfor %}
                            </div>
                            <div class="text-center">
                                <a href="{% url 'web_app:account_options' feature='register' %}">
                                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </a>
                                <a href="{% url 'web_app:account_options' feature='login' %}">
                                    <button type="submit" class="btn btn-success btn-lg">Sign In</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
